<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #d299c2, #fef9d7);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard {
      width: 90%;
      max-width: 800px;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease;
    }
    .sparkle {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #ffe57f;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
    }
    .box-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 15px 0;
    }
    .glass-box {
      background: rgba(255,255,255,0.15);
      border-radius: 15px;
      padding: 20px;
      flex: 1 1 220px;
      min-width: 220px;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      transition: transform 0.3s, background 0.3s;
    }
    .glass-box:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.25);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1em;
      resize: vertical;
    }
    input::placeholder, textarea::placeholder {
      color: #eee;
    }
    button[type="submit"] {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #6dd5ed, #2193b0);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
    }
    .link-btn {
      text-decoration: none;
      color: #fff;
      text-align: center;
      display: block;
      font-weight: 600;
    }
    .tip, footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
    button:not([type="submit"]) {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
    }
    button:not([type="submit"]):hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .dark {
      background: linear-gradient(135deg, #434343, #000000);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 id="app-title" class="sparkle">Contact Us ✉️</h1>

    <a href="weathertypes.html" class="glass-box link-btn">🌤️ Weather Types</a>

    <div class="box-row">
      <div class="glass-box">
        <p>Send feedback, questions, or suggestions:</p>
        <form id="contact-form">
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
        <p id="form-response" class="tip"></p>
      </div>
    </div>

    <div class="box-row links">
      <a href="index.html" class="glass-box link-btn">← Back</a>
      <a href="details.html" class="glass-box link-btn">📄 About</a>
    </div>
    <div class="box-row links">
      <button id="dark-toggle" class="glass-box">🌙 Toggle Dark Mode</button>
    </div>
    <div class="box-row links">
      <button class="glass-box lang-btn" data-lang="en">🇬🇧 EN</button>
      <button class="glass-box lang-btn" data-lang="fr">🇫🇷 FR</button>
      <button class="glass-box lang-btn" data-lang="hi">🇮🇳 HI</button>
    </div>

    <footer class="tip" id="tip">© <span id="year"></span> Weather App</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('dark-toggle').addEventListener('click', () =>
      document.body.classList.toggle('dark')
    );
    document.getElementById('contact-form').addEventListener('submit', e => {
      e.preventDefault();
      document.getElementById('form-response').textContent = "✅ Thank you! We'll reply soon.";
    });
    const translations = {
      en: { title: "Contact Us ✉️", tip: "Feel free to message us!" },
      fr: { title: "Contactez-nous ✉️", tip: "N'hésitez pas à nous écrire!" },
      hi: { title: "संपर्क करें ✉️", tip: "हमें लिखने में संकोच न करें!" }
    };
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.dataset.lang;
        document.getElementById('app-title').textContent = translations[lang].title;
        document.getElementById('tip').textContent = translations[lang].tip;
      });
    });
  </script>
</body>
</html>
